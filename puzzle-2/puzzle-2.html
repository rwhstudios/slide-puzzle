<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Sliding Image Puzzle</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript" src="puzzle-2.js"></script>
<script type="text/javascript">
		
		// When the document is ready, hook up the puzzle
		// functionality to the targeted DIVs.
		$(
			function(){
                // 100 is the width/height of the individual puzzle pieces
				$( "div.puzzle, p" ).puzzle( 100 );			
			}		
			);
	
	</script>
    <style>
        .puzzle {
            /*background:rgba(0, 130, 200,.2);*/
            background:rgba(0, 0, 0,.5);
            position: relative;
            display:block;
            margin:auto;
        }
        .puzzle div {
            box-shadow:0px 0px 1px black;   
        }
        .puzzle-1:before {
            content:'';
            background-image: url('depositphotos_15728191-stock-photo-gingerbread-man-in-hot-chocolate.jpg');
            opacity: .25;
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!--https://www.bennadel.com/blog/1009-jquery-demo-creating-a-sliding-image-puzzle-plug-in.htm-->
<h1>
Sliding Image Puzzle
</h1>
<!--<p>
Below, we are going to create a sliding image puzzle
using a DIV that contains a given image.
</p>
-->
<div class="puzzle puzzle-1">
    <img src="depositphotos_15728191-stock-photo-gingerbread-man-in-hot-chocolate.jpg" width="600" height="400" alt="Puzzle one" />
    </div>

<hr>
<div class="puzzle">
<img src="https://heartresearch.org.uk/wp-content/uploads/2019/09/world-heart-day-main-web.jpg" alt="Puzzle two" />
</div>

<hr>
<div class="puzzle">
<img src="https://www.zoll.com/-/media/opt/heros/products/aeds/aed-hos/aed_plus/aedplus_hospital_wallcab_en_1_web.jpg" alt="Puzzle two" />
</div>




</body>
</html>
